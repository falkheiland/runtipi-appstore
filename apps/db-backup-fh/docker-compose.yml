services:
  template-fh:
    image: <image>
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APP_DATA_DIR}/data/backup:/backup
      - ${APP_DATA_DIR}/data/scripts-pre:/assets/scripts/post
      - ${APP_DATA_DIR}/data/scripts-post:/assets/scripts/post
      - ${APP_DATA_DIR}/data/logs:/logs

    environment:
      - ENV=env
    networks:
      - tipi_main_network
    labels:
      # Runtipi managed
      runtipi.managed: true

